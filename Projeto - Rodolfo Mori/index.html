<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet" />
</head>

<body>
    
    <div id="cabecalho">
        <h1>MS1 - Conversor de Moedas</h1>
    </div>

    <div id="caixa-principal">
        <p class="paragraph">Converter <b>de</b></p>

        <select class="select">
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="paragraph">Converter <b>para:</b></p>

        <select class="select" id="select-moedas">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
        </select>

        <p class="paragraph"><b>Valor</b></p>
        <input id="input" placeholder="R$ 10,000.00" type="number" />

        <button id="botao">Converter</button>
        <div class="container">
            <div class="caixa-menor">
                <img src="./img/brasil 2.png" />
                <p class="paragraph">Real</p>
                <p class="paragraph-bold" id="texto-real">R$ 10.000</p>
            </div>

            <img id="seta" src="./img/Vector.png" />

            <div class="caixa-menor">
                <img id="bandeira-moedas" src="./img/estados.unidos.png"" />
                <p class="paragraph" id="texto-moedas">Dólar Americano</p>
                <p class="paragraph-bold" id="input-moedas">US$ 2.000</p>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
